    function renderSORTable() {
      const search = document.getElementById("search").value.toLowerCase();
      const tbody = document.querySelector("#sorTable tbody");
      tbody.innerHTML = "";
      sorItems.forEach(item => {
        if (item.description.toLowerCase().includes(search) || item.code.includes(search)) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.code}</td>
            <td>${item.description}</td>
            <td>${item.unit}</td>
            <td>¬£${item.rate.toFixed(2)}</td>
            <td><input type='number' value='1' min='1' style='width:60px'></td>
            <td><button onclick='addToQuote(this, "${item.code}", "${item.description}", "${item.unit}", ${item.rate})'>Add</button></td>
          `;
          tbody.appendChild(row);
        }
      });
    }

    function addToQuote(button, code, description, unit, rate) {
      const qtyInput = button.parentElement.parentElement.querySelector("input[type='number']");
      const qty = parseFloat(qtyInput.value);
      const total = (qty * rate).toFixed(2);
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${code}</td>
        <td>${description}</td>
        <td>${unit}</td>
        <td><input type='number' value='${qty}' min='1' onchange='updateTotal(this, ${rate})' style='width:60px'></td>
        <td>¬£${rate.toFixed(2)}</td>
        <td class='total'>¬£${total}</td>
        <td><button onclick='removeRow(this)'>Remove</button></td>
      `;
      document.querySelector("#quoteTable tbody").appendChild(row);
      updateGrandTotal();
    }

    function updateTotal(input, rate) {
      const qty = parseFloat(input.value);
      const totalCell = input.parentElement.parentElement.querySelector(".total");
      totalCell.textContent = `¬£${(qty * rate).toFixed(2)}`;
      updateGrandTotal();
    }

    function removeRow(button) {
      button.closest("tr").remove();
      updateGrandTotal();
    }

    function updateGrandTotal() {
      let total = 0;
      document.querySelectorAll("#quoteTable .total").forEach(cell => {
        total += parseFloat(cell.textContent.replace('¬£', '')) || 0;
      });
      document.getElementById("grandTotal").textContent = total.toFixed(2);
    }

    function saveToLocal() {
      const rows = Array.from(document.querySelectorAll("#quoteTable tbody tr"));
      const data = rows.map(row => {
        const cells = row.querySelectorAll("td");
        return {
          code: cells[0].innerText,
          description: cells[1].innerText,
          unit: cells[2].innerText,
          qty: cells[3].querySelector("input").value,
          rate: parseFloat(cells[4].innerText.replace('¬£',''))
        };
      });
      const name = document.getElementById("quoteName").value.trim();
      if (name) {
        localStorage.setItem("quote_" + name, JSON.stringify(data));
        alert("Quote saved as '" + name + "'");
        populateSavedQuotes();
      } else {
        alert("Please enter a Quote Name before saving.");
      }
    }

    function populateSavedQuotes() {
      const select = document.getElementById("savedQuotes");
      select.innerHTML = '<option value="">‚¨áÔ∏è Load saved quote...</option>';
      Object.keys(localStorage).forEach(key => {
        if (key.startsWith("quote_")) {
          const option = document.createElement("option");
          option.value = key;
          option.textContent = key.replace("quote_", "");
          select.appendChild(option);
        }
      });
    }

    function loadSelectedQuote() {
      const key = document.getElementById("savedQuotes").value;
      if (!key) return;
      const data = JSON.parse(localStorage.getItem(key));
      const tbody = document.querySelector("#quoteTable tbody");
      tbody.innerHTML = "";
      data.forEach(item => {
        addToQuote({
          parentElement: {
            parentElement: {
              querySelector: () => ({ value: item.qty })
            }
          }
        }, item.code, item.description, item.unit, item.rate);
      });
    }

    function deleteSelectedQuote() {
      const select = document.getElementById("savedQuotes");
      const key = select.value;
      if (key && confirm("Delete quote '" + key.replace("quote_", "") + "'?")) {
        localStorage.removeItem(key);
        populateSavedQuotes();
      }
    }

    function exportToExcel() {
      const quoteName = document.getElementById("quoteName").value.trim() || "WMS_Quote";
      const clientName = document.getElementById("clientName").value.trim();
      const jobDescription = document.getElementById("jobDescription").value.trim();
      const quoteDate = document.getElementById("quoteDate").value.trim();
      let html = `
        <table border="1">
          <tr><th colspan="6">${quoteName}</th></tr>
          <tr><td colspan="6"><strong>Client:</strong> ${clientName}</td></tr>
          <tr><td colspan="6"><strong>Description:</strong> ${jobDescription}</td></tr>
          <tr><td colspan="6"><strong>Date:</strong> ${quoteDate}</td></tr>
          <tr><th>Code</th><th>Description</th><th>Unit</th><th>Qty</th><th>Rate</th><th>Total</th></tr>
      `;
      document.querySelectorAll("#quoteTable tbody tr").forEach(row => {
        const cells = row.querySelectorAll("td");
        const qty = cells[3].querySelector("input").value;
        html += "<tr>";
        html += `<td>${cells[0].innerText}</td>`;
        html += `<td>${cells[1].innerText}</td>`;
        html += `<td>${cells[2].innerText}</td>`;
        html += `<td>${parseFloat(qty).toFixed(2)}</td>`;
        html += `<td>${cells[4].innerText}</td>`;
        html += `<td>${cells[5].innerText}</td>`;
        html += "</tr>";
      });
      html += "</table>";
      const blob = new Blob([html], { type: "application/vnd.ms-excel" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${quoteName}.xls`;
      link.click();
    }

    
function exportToExcel() {
  const quoteName = document.getElementById("quoteName").value.trim() || "WMS_Quote";
  const clientName = document.getElementById("clientName").value.trim();
  const jobDescription = document.getElementById("jobDescription").value.trim();
  const quoteDate = document.getElementById("quoteDate").value.trim();

  const headers = [["Quote Name", quoteName], ["Client", clientName], ["Job Description", jobDescription], ["Date", quoteDate], []];
  const rows = [["Code", "Description", "Unit", "Qty", "Rate", "Total"]];

  document.querySelectorAll("#quoteTable tbody tr").forEach(row => {
    const cells = row.querySelectorAll("td");
    const qty = parseFloat(cells[3].querySelector("input").value || 0).toFixed(2);
    const rate = parseFloat(cells[4].innerText.replace('¬£', '')).toFixed(2);
    const total = parseFloat(cells[5].innerText.replace('¬£', '')).toFixed(2);
    rows.push([
      cells[0].innerText,
      cells[1].innerText,
      cells[2].innerText,
      qty,
      "¬£" + rate,
      "¬£" + total
    ]);
  });

  const allData = headers.concat(rows);
  const worksheet = XLSX.utils.aoa_to_sheet(allData);
  const workbook = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(workbook, worksheet, "Quote");

  XLSX.writeFile(workbook, `${quoteName}.xlsx`);
}
